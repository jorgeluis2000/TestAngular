<article
  class="article-item"
  id="article-template"
>
  <div class="image-wrap">
    <img src="{{ pelicula['image'] }}" alt="{{ pelicula['title'] }}" />
  </div>
  <h2>{{ pelicula["title"] }}</h2>
  <span class="data"> Hace 5 minutos </span>
  <a href="#">Leer mas</a><br>
  <span
    class="year"
    [ngClass]="{
      'year-green': pelicula['year'] > 2016,
      'year-red': pelicula['year'] < 2016
    }"
  >
    {{ pelicula["year"] }}
  </span>
  <button class="mg-y-sm" (click)="seleccionar($event, pelicula)">Seleccionar como favorita</button>
  <div class="clearfix"></div>
</article>
