<div class="loading" *ngIf="!articles">
    <img src="assets/images/XOsX.gif" alt="loading-pato-duck" sizes="150">
</div>

<div class="noFound" *ngIf="articles && articles.length == 0">
    <img src="assets/images/no-found.gif" alt="loading-pato-duck">
    <p>Uppss!! No hay articulos para mostrar. Intentalo mas tarde.</p>
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{ url + 'get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image">
            <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="!article.image">
        </div>
        <h2>{{ article.title }}</h2>
        <span class="data">
            {{ article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/article', article._id]">Leer mas</a>
        <div class="clearfix"></div>
    </article>
</div>
